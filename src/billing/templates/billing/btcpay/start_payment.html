{% extends 'base/index.html' %}

{% block main_content %}

{% include 'base/container_sm_4_offset_4.html' %}


<div class="container">
    <div class="row mt-3">
        <div class="col-sm-16 text-center">
            You will be paying <b>${{amount}} US</b> as bitcoins.<br />
            Be aware that, payment process may take up to 30 minutes.
            <form action="{% url 'billing_btcpay_process_payment' transaction_id%}" method="post" class="mt-3">
                {% csrf_token %}
                <input type="hidden" name="amount" value="{{amount}}" />
                <button class="btn btn-success">Next</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
