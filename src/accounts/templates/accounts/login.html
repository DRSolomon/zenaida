{% extends 'base/index.html' %}

{% block main_content %}

{% include 'base/container_sm_4_offset_4.html' %}


<h4>Log in</h4>

<form method="post">
    {% csrf_token %}

    {% bootstrap_form form %}

    <div class="g-recaptcha" data-sitekey="{{ recaptcha_site_key }}"></div><br />

    <button class="btn btn-primary">Login</button>
</form>


<hr>

<ul>
    <li>
        <a href="{% url 'password_reset' %}">Password Reset</a>
    </li>
</ul>


{% endblock %}
