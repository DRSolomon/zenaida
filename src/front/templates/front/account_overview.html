{% include 'layouts/default/head.html' %}

<div class="container-fluid">

    <div class="mt-3">
        <div>
            {% if request.user.is_authenticated %}

                <h1>{{ user.email }}</h1>
                Current balance: <b>0.0</b>
                <br>
                Number of domains: <b>{{ domains|length }}</b>
                <br>

            {% else %}
                <h1>Welcome to Zenaida!</h1>
                Please <a href="{% url 'login' %}">Log In</a> to register a new domain name.
            {% endif %}
        </div>
    </div>

</div>
