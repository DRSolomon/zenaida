{% include 'layouts/default/head.html' %}

<div class="container-fluid">

    <div class="mt-3">
        <div>
            {% if request.user.is_authenticated %}
            
                Your domains:
                <ul>
                {% for domain in domains %}
                    <li><a href="{% url 'login' %}">{{domain.name}}</a></li>
                {% endfor %}
                </ul>
            
            {% else %}
                <h1>Welcome to Zenaida!</h1>
                Please <a href="{% url 'login' %}">Log In</a> to register a new domain name.
            {% endif %}
        </div>
    </div>

</div>

{% include 'layouts/default/foot.html' %}
