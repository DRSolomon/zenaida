{% include 'layouts/default/head.html' %}

<div class="container-fluid">

    <div class="mt-3">
        <div>
            {% if not request.user.is_authenticated %}
                {% include 'layouts/default/welcome.html' %}
            {% else %}

                <form method="post">
                    {% csrf_token %}
                      {% for field in form %}
                        <div class="form-group-lg">
                            <label>{{ field.label }}</label>
                            <input class="col-sm-4 form-control" value="{{ field.value }}">
                        </div>
                      {% endfor %}
                    <button type="submit" class="btn btn-success">Save your profile</button>
                </form>

            {% endif %}
        </div>
    </div>

</div>

{% include 'layouts/default/foot.html' %}
