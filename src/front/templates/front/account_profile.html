{% include 'layouts/default/head.html' %}

<div class="container-fluid">

    <div class="mt-3">
        <div>
            {% if request.user.is_authenticated %}
            
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="save" />
            </form>

            {% else %}
                <h1>Welcome to Zenaida!</h1>
                Please <a href="{% url 'login' %}">Log In</a> to register a new domain name.
            {% endif %}
        </div>
    </div>

</div>
